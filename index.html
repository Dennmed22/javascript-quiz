<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <div class="high-score-record" id="view-high-score"><button>View High Score!!!</button></div>
        </div>
        <div class="timer">
            <p>Time:
                <span class="counter">0</span>
            </p>
        </div>
    </header>
    <main class="quiz">
        <div class="start-quiz">
            <div class="main-page" id="first-screen"></div>
            <h1>JavaScript Quiz </h1>
            <p class="quiz-rules">Try to answer the following code-related questions within the time limit. Keep in mind
                the
                incorrect answers will penalize your score/time by ten seconds!</p>
            <div class="start-button"><button>Begin Quiz</button></div>
        </div>
        <div class="hidden" id="questions">
            <h2 id="question-words"></h2>
            <div class="options" id="options"></div>
        </div>

        <div class="hidden" id="end-quiz">
            <h2>Completed!</h2>
            <p>Total Score: <span id="final-score"></span></p>
            <p>Enter your name here: <input type="text" id="name" max="3" />
                <button class="submit-score">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
